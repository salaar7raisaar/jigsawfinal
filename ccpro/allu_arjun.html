<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Allu Arjun</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 30px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
    }

    .piece {
      width: 100px;
      height: 100px;
      background-image: url('allu.jpg'); /* Replace with your puzzle image */
      background-size: 300px 300px;
      border: 1px solid #333;
      cursor: grab;
    }

    #message {
      margin-top: 40px;
      color: #e50914;
      font-size: 64px;
      font-weight: 900;
      font-family: 'Impact', sans-serif;
      text-shadow: 2px 2px 4px #000;
      display: none;
      animation: pop 1s ease-out;
      text-align: center;
      width: 100%;
      z-index: 20;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes flash {
      0% { opacity: 0; }
      10% { opacity: 0.8; }
      20% { opacity: 0.2; }
      100% { opacity: 0; }
    }

    .lightning-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      pointer-events: none;
      z-index: 999;
      animation: fadeLightning 1s ease-out forwards;
    }

    @keyframes fadeLightning {
      0% { opacity: 0; }
      10% { opacity: 1; }
      100% { opacity: 0; }
    }

   .godzilla {
  position: absolute;
  bottom: 80px; /* Raised from bottom (was 0) */
  width: 500px; /* Bigger size */
  height: auto;
  z-index: 10;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease-in-out;
}

.godzilla.right {
  right: -50px; /* Push a bit outside screen for balance */
}

.godzilla.left {
  left: -50px;
  transform: scaleX(-1);
}



    .godzilla.visible {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Icon Star</h1>

  <div id="board"></div>

  <div id="message">Assala... Thaggedhe le!</div>

  <!-- Godzilla GIFs (Initially hidden with opacity 0) -->
  <img src="godzilla.gif" alt="Godzilla Right" class="godzilla right" id="godzillaRight">
  <img src="godzilla.gif" alt="Godzilla Left" class="godzilla left" id="godzillaLeft">

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const pieces = [];

    // Create puzzle pieces
    for (let i = 0; i < 9; i++) {
      const piece = document.createElement('div');
      piece.className = 'piece';
      const x = i % 3, y = Math.floor(i / 3);
      piece.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;
      piece.setAttribute('data-index', i);
      piece.setAttribute('draggable', true);
      pieces.push(piece);
    }

    // Shuffle and render pieces
    function shuffleAndRender() {
      const shuffled = [...pieces].sort(() => Math.random() - 0.5);
      board.innerHTML = '';
      shuffled.forEach(p => board.appendChild(p));
    }

    shuffleAndRender();

    let dragged = null;

    board.addEventListener('dragstart', e => {
      if (e.target.classList.contains('piece')) {
        dragged = e.target;
      }
    });

    board.addEventListener('dragover', e => e.preventDefault());

    board.addEventListener('drop', e => {
      if (e.target.classList.contains('piece') && e.target !== dragged) {
        const draggedIndex = [...board.children].indexOf(dragged);
        const droppedIndex = [...board.children].indexOf(e.target);

        board.insertBefore(dragged, board.children[droppedIndex]);
        board.insertBefore(e.target, board.children[draggedIndex]);

        checkWin();
      }
    });

    // Check if puzzle is solved
    function checkWin() {
      const currentOrder = [...board.children].map(p => p.getAttribute('data-index'));
      const isCorrect = currentOrder.every((val, i) => val == i);
      if (isCorrect) {
        setTimeout(() => {
          message.style.display = 'block';
          triggerLightning();
          showGodzilla();
        }, 300);
      }
    }

    // Show lightning GIF overlays
    function triggerLightning() {
      const gifURL = 'lightning.gif'; // Replace with your lightning gif file

      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const lightning = document.createElement('div');
          lightning.className = 'lightning-gif';
          lightning.style.backgroundImage = `url(${gifURL})`;
          document.body.appendChild(lightning);
          setTimeout(() => lightning.remove(), 1000);
        }, i * 400 + Math.random() * 200);
      }
    }

    // Show Godzillas with fade-in
    function showGodzilla() {
      document.getElementById('godzillaRight').classList.add('visible');
      document.getElementById('godzillaLeft').classList.add('visible');
    }
  </script>
</body>
</html>
