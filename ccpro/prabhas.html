<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>	Prabhas </title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 30px;
      position: relative;
      overflow: hidden;
    }
    h1 { margin-bottom: 20px; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
    }
    .piece {
      width: 100px; height: 100px;
      background-image: url('prabhas.jpg');
      background-size: 300px 300px;
      border: 1px solid #333;
      cursor: grab;
    }
    #message {
  margin-top: 30px;       /* Space below puzzle */
  color: #e50914;
  font-size: 64px;
  font-weight: 900;
  font-family: 'Impact', sans-serif;
  text-shadow: 2px 2px 4px #000;
  display: none;
  animation: pop 1s ease-out;
  z-index: 20;
}


    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Blood Drips */
   .blood-drip {
    position: absolute;
    background: radial-gradient(circle at 50% 20%, #e50914, #4a0000);
    border-radius: 50% 50% 40% 60% / 60% 40% 60% 50%;
    animation: blood-fall linear forwards;
    opacity: 0.9;
    z-index: 10;
  }

    @keyframes blood-fall {
    0% {
      transform: translateY(0) scaleY(1);
      opacity: 0;
    }
    20% {
      opacity: 1;
    }
    100% {
      transform: translateY(250px) scaleY(2.5);
      opacity: 0;
    }
  }
  #message {
  margin-top: 40px; /* üëà Pushes it much further below the puzzle */
  color: #e50914;
  font-size: 50px;
  font-weight: 900;
  font-family: 'Aerial', sans-serif;
  text-shadow: 2px 2px 4px #000;
  display: none;
  animation: pop 1s ease-out;
  text-align: center;
  width: 100%;
}


  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* SPLATTER EFFECT */
  .blood-splatter {
    position: absolute;
    width: 80px;
    height: 80px;
    background: url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">\
      <path fill=\'#e50914\' d=\'M47.5,10c5,10,25-10,30,10s-15,15-5,25s15,15,0,20s-5,25-20,20s-15,5-25-5s-10-10-20-15s10-10,0-25s10-10,15-15S42.5,0,47.5,10z\'/>\
      </svg>') no-repeat center/contain;
    opacity: 0;
    transform: scale(0.5);
    animation: splat 1s ease-out forwards;
    z-index: 15;
    pointer-events: none;
  }

  @keyframes splat {
    0% { transform: scale(0.2); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* BLOOD DRIP SHAPE */
  .blood-drip {
    position: absolute;
    width: 18px;
    height: 100px;
    background: radial-gradient(circle at 50% 20%, #e50914, #4a0000);
    border-radius: 50% 50% 40% 60% / 60% 40% 60% 50%;
    animation: blood-fall linear forwards;
    opacity: 0.95;
    z-index: 10;
  }

  @keyframes blood-fall {
    0% { transform: translateY(0) scaleY(1); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(250px) scaleY(2); opacity: 0; }
  }
  </style>
</head>
<body>
 <h1>Rebel Star</h1>
<div id="board"></div>
<div id="message">Nee Kosam Yeraina Avtha, Soraina Avtha!</div>


 <script>
  const board = document.getElementById('board');
  const message = document.getElementById('message');
  const pieces = [];

  for (let i = 0; i < 9; i++) {
    const piece = document.createElement('div');
    piece.className = 'piece';
    const x = i % 3, y = Math.floor(i / 3);
    piece.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;
    piece.setAttribute('data-index', i);
    piece.setAttribute('draggable', true);
    pieces.push(piece);
  }

  function shuffleAndRender() {
    const shuffled = [...pieces].sort(() => Math.random() - 0.5);
    board.innerHTML = '';
    shuffled.forEach(p => board.appendChild(p));
  }

  shuffleAndRender();

  let dragged = null;

  board.addEventListener('dragstart', e => {
    if (e.target.classList.contains('piece')) {
      dragged = e.target;
    }
  });

  board.addEventListener('dragover', e => e.preventDefault());

  board.addEventListener('drop', e => {
    if (e.target.classList.contains('piece') && e.target !== dragged) {
      const draggedIndex = [...board.children].indexOf(dragged);
      const droppedIndex = [...board.children].indexOf(e.target);

      board.insertBefore(dragged, board.children[droppedIndex]);
      board.insertBefore(e.target, board.children[draggedIndex]);

      checkWin();
    }
  });

  function checkWin() {
    const currentOrder = [...board.children].map(p => p.getAttribute('data-index'));
    const isCorrect = currentOrder.every((val, i) => val == i);
    if (isCorrect) {
      setTimeout(() => {
        message.style.display = 'block';
        triggerBloodDrips();
        triggerSplatter();
      }, 300);
    }
  }

 function triggerBloodDrips() {
  bloodInterval = setInterval(() => {
    for (let i = 0; i < 10; i++) {
      const drip = document.createElement('div');
      drip.className = 'blood-drip';
      const size = 10 + Math.random() * 20;
      drip.style.width = `${size}px`;
      drip.style.height = `${size * 5}px`;
      drip.style.left = `${Math.random() * 90}%`;
      drip.style.top = `${Math.random() * 10 + 5}%`;
      drip.style.animationDuration = `${1.2 + Math.random()}s`;
      document.body.appendChild(drip);
      setTimeout(() => drip.remove(), 4000);
    }
  }, 1500); // üîÅ Every 1.5 seconds
}


  function triggerSplatter() {
    for (let i = 0; i < 8; i++) {
      const splat = document.createElement('div');
      splat.className = 'blood-splatter';
      splat.style.left = `${Math.random() * 80 + 10}%`;
      splat.style.top = `${Math.random() * 60 + 10}%`;
      splat.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random()})`;
      document.body.appendChild(splat);
      setTimeout(() => splat.remove(), 5000);
    }
  }
</script>
</body>
</html>
