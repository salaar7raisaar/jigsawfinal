<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThisIsCinema Jigsaw</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 36px;
    }
    .actor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }
    .actor-tile {
      background-color: #222;
      border: 2px solid #e50914;
      padding: 30px;
      text-align: center;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .actor-tile:hover {
      background-color: #e50914;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ThisIsCinema Jigsaw</h1>
  <div class="actor-grid">
    <div class="actor-tile" onclick="location.href='prabhas.html'">Prabhas</div>
    <div class="actor-tile" onclick="location.href='chiranjeevi.html'">Chiranjeevi</div>
    <div class="actor-tile" onclick="location.href='rajnikanth.html'">Rajnikanth</div>
    <div class="actor-tile" onclick="location.href='allu_arjun.html'">Allu Arjun</div>
    <div class="actor-tile" onclick="location.href='vijay_sethupathi.html'">Vijay Sethupathi</div>
    <div class="actor-tile" onclick="location.href='dulquer_salmaan.html'">Dulquer Salmaan</div>
    <div class="actor-tile" onclick="location.href='ssmb.html'">Mahesh Babu</div>
    <div class="actor-tile" onclick="location.href='brahmi.html'">Brahmanandam</div>
  </div>
</body>
</html>
