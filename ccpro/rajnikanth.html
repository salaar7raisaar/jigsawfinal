<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rajinikanth</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 30px;
      overflow: hidden;
      position: relative;
    }

    h1 { margin-bottom: 20px; }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
    }

    .piece {
      width: 100px;
      height: 100px;
      background-image: url('rajnikanth.jpg');
      background-size: 300px 300px;
      border: 1px solid #333;
      cursor: grab;
    }

    #message {
      margin-top: 40px;
      color: #ffd700;
      font-size: 48px;
      font-weight: 900;
      font-family: 'Impact', sans-serif;
      text-shadow: 2px 2px 4px #000;
      display: none;
      animation: pop 1s ease-out;
      text-align: center;
      width: 100%;
      z-index: 10;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Falling gold watches */
    .gold-watch {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('gold-watch.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 5;
      top: -100px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Thalaivar</h1>
  <div id="board"></div>
  <div id="message">Cu Cu Cu Coolie Powerhouse-eyyyy!!!</div>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const pieces = [];

    for (let i = 0; i < 9; i++) {
      const piece = document.createElement('div');
      piece.className = 'piece';
      const x = i % 3, y = Math.floor(i / 3);
      piece.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;
      piece.setAttribute('data-index', i);
      piece.setAttribute('draggable', true);
      pieces.push(piece);
    }

    function shuffleAndRender() {
      const shuffled = [...pieces].sort(() => Math.random() - 0.5);
      board.innerHTML = '';
      shuffled.forEach(p => board.appendChild(p));
    }

    shuffleAndRender();

    let dragged = null;

    board.addEventListener('dragstart', e => {
      if (e.target.classList.contains('piece')) {
        dragged = e.target;
      }
    });

    board.addEventListener('dragover', e => e.preventDefault());

    board.addEventListener('drop', e => {
      if (e.target.classList.contains('piece') && e.target !== dragged) {
        const draggedIndex = [...board.children].indexOf(dragged);
        const droppedIndex = [...board.children].indexOf(e.target);

        board.insertBefore(dragged, board.children[droppedIndex]);
        board.insertBefore(e.target, board.children[draggedIndex]);

        checkWin();
      }
    });

    function checkWin() {
      const currentOrder = [...board.children].map(p => p.getAttribute('data-index'));
      const isCorrect = currentOrder.every((val, i) => val == i);
      if (isCorrect) {
        setTimeout(() => {
          message.style.display = 'block';
          startGoldRain();
        }, 300);
      }
    }

    function startGoldRain() {
  setInterval(() => {
    const watch = document.createElement('div');
    watch.className = 'gold-watch';
    watch.style.left = `${Math.random() * 100}%`;
    watch.style.animationDuration = `${6 + Math.random() * 3}s`; // 6â€“9 seconds now
    document.body.appendChild(watch);

    // Remove after animation ends
    setTimeout(() => {
      watch.remove();
    }, 10000);
  }, 500); // New watch every 0.5 seconds
}

  </script>
</body>
</html>
