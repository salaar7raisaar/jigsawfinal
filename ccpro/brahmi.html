<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brahmanandam</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Comic Neue', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 30px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 40px;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
    }

    .piece {
      width: 100px;
      height: 100px;
      background-image: url('brahmi.jpg');
      background-size: 300px 300px;
      border: 1px solid #333;
      cursor: grab;
    }

    #message {
      margin-top: 40px;
      color: #ff6699;
      font-size: 48px;
      font-weight: bold;
      font-family: 'Comic Neue', cursive;
      text-shadow: 2px 2px 4px #000;
      display: none;
      animation: pop 1s ease-out;
      text-align: center;
      width: 100%;
      z-index: 20;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .blood-splatter {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('data:image/svg+xml;utf8,\
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">\
        <path fill=\'#e50914\' d=\'M47.5,10c5,10,25-10,30,10s-15,15-5,25s15,15,0,20s-5,25-20,20s-15,5-25-5s-10-10-20-15s10-10,0-25s10-10,15-15S42.5,0,47.5,10z\'/>\
        </svg>') no-repeat center/contain;
      opacity: 0;
      transform: scale(0.5);
      animation: splat 1s ease-out forwards;
      z-index: 15;
      pointer-events: none;
    }

    @keyframes splat {
      0% { transform: scale(0.2); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Bhattuu</h1>
  <div id="board"></div>
  <div id="message">Parama Dhurmargudu Saar Veeduu!</div>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const pieces = [];

    for (let i = 0; i < 9; i++) {
      const piece = document.createElement('div');
      piece.className = 'piece';
      const x = i % 3, y = Math.floor(i / 3);
      piece.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;
      piece.setAttribute('data-index', i);
      piece.setAttribute('draggable', true);
      pieces.push(piece);
    }

    function shuffleAndRender() {
      const shuffled = [...pieces].sort(() => Math.random() - 0.5);
      board.innerHTML = '';
      shuffled.forEach(p => board.appendChild(p));
    }

    shuffleAndRender();

    let dragged = null;

    board.addEventListener('dragstart', e => {
      if (e.target.classList.contains('piece')) {
        dragged = e.target;
      }
    });

    board.addEventListener('dragover', e => e.preventDefault());

    board.addEventListener('drop', e => {
      if (e.target.classList.contains('piece') && e.target !== dragged) {
        const draggedIndex = [...board.children].indexOf(dragged);
        const droppedIndex = [...board.children].indexOf(e.target);

        board.insertBefore(dragged, board.children[droppedIndex]);
        board.insertBefore(e.target, board.children[draggedIndex]);

        checkWin();
      }
    });

    function checkWin() {
      const currentOrder = [...board.children].map(p => p.getAttribute('data-index'));
      const isCorrect = currentOrder.every((val, i) => val == i);
      if (isCorrect) {
        setTimeout(() => {
          message.style.display = 'block';
          triggerSplatter();
        }, 300);
      }
    }

    function triggerSplatter() {
      for (let i = 0; i < 8; i++) {
        const splat = document.createElement('div');
        splat.className = 'blood-splatter';
        splat.style.left = `${Math.random() * 80 + 10}%`;
        splat.style.top = `${Math.random() * 60 + 10}%`;
        splat.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random()})`;
        document.body.appendChild(splat);
        setTimeout(() => splat.remove(), 5000);
      }
    }
  </script>
</body>
</html>
